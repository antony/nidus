<div class="aligner">
  <div class="heading aligner-item">
    <h2>settings</h2>
  </div>
  <div class="aligner-item">
    <input bind:value="password" type="password" />
  </div>
</div>

<script>
  const { ipcRenderer } = window.require('electron')

  export default {
    data () {
      return {
        password: ''
      }
    },

    methods: {
      login (event) {
        if (event.code === 'Enter') {
          const password = this.get('password')
          ipcRenderer.send('login', { password })
        }
      }
    }
  }
</script>
