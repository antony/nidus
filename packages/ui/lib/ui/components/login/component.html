<div class="panel">
  <div class="panel-header text-center">
    <div class="panel-title">Unlock</div>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label class="form-label">Master password</label>
      <input class="form-input" bind:value="password" type="password" on:keyup="handleKeyup(event)" />
    </div>
    <ErrorMessage message="{{message}}" />
  </div>
  <div class="panel-footer">
    <button class="btn btn-primary btn-block" on:click="login()">Unlock</button>
  </div>
</div>

<script>
  import ErrorMessage from '../error-message/component.html'
  const { ipcRenderer } = window.require('electron')

  export default {
    data () {
      return {
        password: '',
        message: null
      }
    },

    oncreate () {
      ipcRenderer.on('login:error', (event, { message }) => {
        this.set({ message })
			})
    },

    methods: {
      handleKeyup (event) {
        if (event.code === 'Enter') {
          this.login()
        }
      },
      login () {
        const password = this.get('password')
        ipcRenderer.send('login', { password })
      }
    },

    components: {
      ErrorMessage
    }
  }
</script>
